{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title p-2">Log in to our website</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="my-2">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    <label for="password" class="my-2">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-around align-items-center my-3">
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'vehicle_list' %}">Or access without an account</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
